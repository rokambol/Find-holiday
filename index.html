<DOCTYPE html>
 <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Holiday Choose</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch%7CChakra+Petch%7CMali%7CMonoton%7CNiramit%7COpen+Sans%7CRoboto%7CSource+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  </head>
<body>
<header>
 <div class="header">
  <h1> HOLIDAY CHOOSE</h1>
</div>        
</header>
   
<div class = 'container-fluid'>
<div class = 'row'>
 <div class = 'col-4 col-sm-4'>
<!--form 1 hardcoded continent option-->
<form>
  <div class="form-row align-items-center">
    <div class="col-12 my-1">
        <label class="mr-sm-12" for="inlineFormCustomSelect"><h2>Choose Continent</h2></label>
      <select class="custom-select mr-sm-12" id="inlineFormCustomSelect">
        <option selected>Choose...</option>
        <option  value="1">North America</option>
        <option  value="2">South America</option>
        <option  value="3">Europa</option>
        <option  value="4">Africa</option>
        <option  value="5">Asia</option>
        <option  value="6">Australia and New Zealand</option>
      </select>
  </div>
   </div>
</form>

<!-- form 2 allow user to choose their prefered city-->
<form>
<div class="form-row align-items-center">
    <div class="col-12 my-1">
        <label class="mr-sm-12" for="inlineFormCustomSelect">
            <h2>Choose City </h2></label>
      <select class="custom-select mr-sm-12" id = "subMenu">
          
      </select>
    </div>
    </div>
</form>
 <!--form 3 dropdown menu allow user to choose POI-->
 <form>
     <div class="form-row align-items-center">
    <div class="col-12 my-1">
        <label class="mr-sm-12" for="inlineFormCustomSelect">
            <h2>What are looking for</h2></label>
      <select class="custom-select mr-sm-12" id = "subMenu1">
        <option selected>Choose...</option>
        <option value="1">Attraction</option>
        <option value="2">TOP HOTEL</option>
        <option value="3">The Best restaurants</option>
      </select>
      <!--empty ordered list fill only by js function-->
      <ol id = 'listMenu'></ol>
    </div>
    </div>
</form>
</div>

<!--initial map container-->
<div class = 'col-8'>
 <div id = 'map'></div>      
  </div><!--end of map container-->
 </div><!--end of row div-->
</div><!--end of container-fluid-->

   <!--footer-->
<div class = 'footer'>
    <h2>Create by Dimitar Milev</h2>
</div>

<!--script-->
<script type="text/javascript" src="js/script.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1FEaPbzMRGmIT3J40OAtH9obM4YZI65s&callback=initMap"
    async defer></script>
</body>

</html>
